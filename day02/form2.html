<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Search about</h2>
    </form>
    <hr>
    <form action="search">
        <table>
            <tr>
                <td width="155px">
                    Search
                </td>
                <td>
                    <input type="text">
                    <input type="submit" value="Search">
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <form action="logIn">
        <h2>Log In</h2>
        <table width="600px">
            <tr>
                <td width="155px">
                    ID
                </td>
                <td>
                    <input type="text" placeholder="enter your ID"><br>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="enter your Password"><br>
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <form action="signUp">
        <h2>Sign Up</h2>

        <table width="600px">
            <tr>
                <td width="155px">
                    ID&nbsp;
                </td>
                <td>
                    <input type="text" placeholder="ID"><br>
                </td>
            </tr>
            <tr>
                <td>
                    Password&nbsp;
                </td>
                <td>
                    <input type="password" placeholder="Pass Word"><br>
                </td>
            </tr>
            <tr>
                <td>
                    Name&nbsp;
                </td>
                <td>
                    <input type="text" placeholder="Name"><br>
                </td>
            </tr>
            <tr>
                <td>
                    E-mail
                </td>
                <td>
                    <input type="email" placeholder="example@mail.com">
                </td>
            </tr>
            <tr>
                <td>
                    Gendar&nbsp;
                </td>
                <td>
                    <input type="radio" name="g" value="man"checked>Male
                    <input type="radio" name="g" value="female" >Female
                </td>
            </tr>
            <tr>
                <td>
                    Birth
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobby&nbsp;
                </td>
                <td>
                    <input type="checkbox" name="h" value="running" checked> Running
                    <input type="checkbox" name="h" value="watch">Watching movie
                    <input type="checkbox" name="h" value="websurfing">Web surfing
                </td>
            </tr>
            <tr>
                <td>
                    Network service&nbsp;
                </td>
                <td>
                    <select>
                        <option value="skt">SKT</option>
                        <option value="lgt">LGT</option>
                        <option value="kt">KT</option>
                        <option value="etc">etc.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number&nbsp;
                </td>
                <td>
                    <input type="tel" placeholder="00-0000-0000">
                </td>
            </tr>
            <tr>
                <td>
                    Tell Us&nbsp;
                </td>
                <td>
                    <textarea cols="30" rows="5" placeholder="Please under 100"></textarea>
                </td>
            </tr>
            
        </table>
    </form>    
</body>
</html>
